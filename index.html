<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border = '1px solid black'>
        <tr>
            <td id="calcul" colspan="4"  ></td>
        </tr>
            
        <tr>
            <td colspan="2" class="button" id = "numberAC">AC</td>
            <td class="button" id = "numberDel" >DEL</td>
            <td class="button">/</td>
        </tr>
        <tr >
            <td class="button">1</td>
            <td class="button">2</td>
            <td class="button">3</td>
            <td class="button">*</td>
        </tr>
        <tr >
            <td class="button">4</td>
            <td class="button">5</td>
            <td class="button">6</td>
            <td class="button">+</td>
        </tr>
        <tr>
            <td class="button" >7</td>
            <td class="button" >8</td>
            <td class="button" >9</td>
            <td class="button" >-</td>
        </tr>
        <tr>
            <td class="button">.</td>
            <td class="button">0</td>
            <td class="button" id ='answer' colspan="2" >=</td>

        </tr>
    
        
        
    </table>
    <script src="index.js"></script>
</body>
</html>
